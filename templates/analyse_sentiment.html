<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sentiment Analysis Web App</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <script>

         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.onload = function() {
                 var result = parseFloat(xhr.responseText);
                 var resultElement = document.getElementById('result');
                 if (result == 0) {
                     resultElement.className = 'bg-danger';
                     resultElement.innerHTML = 'le tweet est NEGATIVE!';
                 } else {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'le tweet est POSITIVE!';
                 }
             }
             xhr.open (oFormElement.method, oFormElement.action, true);
             var review = document.getElementById('review');
             xhr.send (review.value);
             return false;
         }
        </script>

    </head>
    <body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
				<p class="navbar-brand" >Sentiment Analysis Prediction </p>
    </div></div>
		</nav>
        <div class="container">
            <form action='/predict' method="POST" class="col s12">
                <h1>Analyse de sentiments</h1>
                <p>Veuillez entrer le tweet à analyser </p>
                <form method="POST"
                    action="https://3qzzh69uda.execute-api.us-east-1.amazonaws.com/Prod"
                    onsubmit="return submitForm(this);" >           
                    <div class="form-group">
                        <textarea class="form-control"  rows="5" id="review" placeholder="merci de rentrer le mot à analyser "></textarea>
                    </div>
            
            </form>

                <br>{{pred}}
                <br>
                
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </form>
            <h1 class="bg-success" id="result"></h1>
        </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src=".js/materialize.js"></script>
    <script src="js/init.js"></script>

    </body>
</html>
